<script>
	setTimeout(function() {
		update();

	}, 15000); 


	function update(){
		const newData = `
    	<audio autoplay loop>
		<source src="Lost My Pieces.mp3" type="audio/mp3">
		您的浏览器不支持音频元素。
	  </audio>
			<p class="textt" style="color: white;transition: .2s; text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;">圣诞节 因你而美丽！ 小雪可爱！ 可爱小雪！！！  </p>

			<div class="tree">
    <div class="triangle triangle1"></div>
    <div class="triangle triangle2"></div>

    <div class="star"></div>
    <div class="lights">
      <div class="light light1"></div>
      <div class="light light2"></div>
      <div class="light light3"></div>
      <div class="light light4"></div>
      <div class="light light5"></div>
      <div class="light light6"></div>
      <div class="light light7"></div>
      <div class="light light8"></div>
      <div class="light light9"></div>

    </div>

  </div>
  <div class="presents">
    <div class="present"></div>
    <div class="present"></div>
    <div class="present"></div>
  </div>
	`;
	// 将 body 的内容替换为获取的数据
	document.body.innerHTML = newData;
	}


	function clearCurrentCSS() {
    // 移除所有外部样式表链接
    const links = document.querySelectorAll('link[rel="stylesheet"]');
    links.forEach(link => link.remove());

    // 移除所有内联 <style> 标签
    const styles = document.querySelectorAll('style');
    styles.forEach(style => style.remove());
}
function loadNewCSS() {
    // 创建一个新的 <style> 标签
    const style = document.createElement('style');
	
    style.innerHTML = ` 
	
	body {
    margin: 0;
    padding: 0;
    background-color: #1a2a3a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
		.textt {
		p {
    transition: .2s;
 
		&:hover {
			text-shadow: 0 0 10px #0ebeff, 0 0 20px #0ebeff, 0 0 50px #0ebeff, 0 0 100px #0ebeff, 0 0 200px #0ebeff;
		}
	}
	}
  /* 树形的三角形结构 */
  .tree {
    position: relative;
    width: 200px;
    height: 300px;
  }

  .tree .triangle {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
  }

  .tree .triangle1 {
    border-bottom: 90px solid #007800; /* 最底层 */
    top: 0;
  }

  .tree .triangle2 {
    border-bottom: 100px solid #007800; /* 中间层 */
    top: 60px;
  }

  .tree .triangle3 {
    border-bottom: 90px solid #007800; /* 最上层 */
    top: 120px;
  }

  /* 树干 */
  .tree .trunk {
    position: absolute;
    width: 40px;
    height: 150px;  /* 树干高度增加，确保树干和树叶紧密连接 */
    background-color: #8B4513;
    bottom: -60px; /* 树干底部距离调整，和树叶紧密接触 */
    left: 50%;
    transform: translateX(-50%);
  }

  /* 星星 */
  .star {
  position: relative;
  width: 40px;
  height: 40px;
  background-color: yellow;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  transform: translateX(-50%);
  top: -20px;
  left: 60%;
  margin-left: -20px; /* To center the star */
}

  /* 灯光效果 */
  .lights {
    position: absolute;
    top: 20%;  /* 灯光位置略微上移 */
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .light {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: blink 1.5s infinite ease-in-out;
  }

  /* 为了让灯光在树叶范围内随机出现 */
  .light1 { top: 3%; left: 25%; background-color: red; }
.light2 { top: 3%; left: 75%; background-color: red; }
.light3 { top: 20%; left: 40%; background-color: yellow; }
.light4 { top: -2%; left: 20%; background-color: blue; }
.light5 { top: 15%; left: 50%; background-color: pink; }
.light6 { top: 30%; left: 30%; background-color: white; }
.light7 { top: 40%; left: 20%; background-color: orange; }
.light8 { top: 45%; left: 45%; background-color: purple; }
.light10 { top: 40%; left: 70%; background-color: yellow; }
.light11 { top: 30%; left: 15%; background-color: red; }
.light12 { top: 5%; left: 45%; background-color: yellow; }
.light14 { top: 28%; left: 75%; background-color: blue; }
.light17 { top: 25%; left: 55%; background-color: orange; }
.light18 { top: 10%; left: 60%; background-color: purple; }
.light19 { top: 18%; left: 70%; background-color: purple; }
.light20 { top: 38%; left: 50%; background-color: purple; }
.light21 { top: -10%; left: 50%; background-color: purple; }


  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
  }

  /* 礼物 */
  .presents {
    position: absolute;
    bottom: -150px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .present {
    width: 45px;
    height: 50px;
    background-color: red;
    margin: 0 20px;
    border-radius: 5px;
    position: relative;
  }
  .present:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 20px;
    background-color: white;
    transform: translate(-50%, -50%);
  }`;
